<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Generator - Storysmith</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">‚Üê Back to Storysmith</a>
      </div>
      
      <h1>üìç Location Generator</h1>
      <div class="tip">Fill in any fields you want to customize, or leave blank for random results.</div>
      
      <div class="form-grid">
        <div>
          <label for="location_type">Type</label>
          <input type="text" id="location_type" placeholder="tavern, shop, temple, dungeon, ruins, etc.">
        </div>
        <div>
          <label for="size">Size</label>
          <input type="text" id="size" placeholder="small, medium, large">
        </div>
        <div>
          <label for="setting">Setting</label>
          <input type="text" id="setting" placeholder="city, wilderness, underground, coastal, etc.">
        </div>
        <div>
          <label for="tone">Atmosphere</label>
          <input type="text" id="tone" placeholder="posh, dirty, welcoming, abandoned, mysterious, luxurious, etc.">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="fantasy, sci-fi, horror, steampunk, etc.">
        </div>
      </div>
      
      <button class="generate-btn" onclick="generateLocation()">Generate Location</button>
      <div class="output waiting" id="output">Waiting for input... Click "Generate Location" to create a location.</div>
    </div>

    <script src="js/history.js"></script>
    <script>
      async function generateLocation() {
        const locationType = document.getElementById('location_type').value;
        const size = document.getElementById('size').value;
        const setting = document.getElementById('setting').value;
        const tone = document.getElementById('tone').value;
        const genre = document.getElementById('genre').value;
        const output = document.getElementById('output');
        const button = document.querySelector('.generate-btn');

        // Set loading state
        output.textContent = "üé≤ Building your location...";
        output.className = 'output loading';
        button.disabled = true;
        button.textContent = "Generating...";

        try {
          const params = new URLSearchParams({ 
            location_type: locationType, 
            size: size, 
            setting: setting, 
            tone: tone, 
            genre: genre 
          });
          const res = await fetch(`http://localhost:8000/location?${params}`);
          
          if (!res.ok) {
            const errorData = await res.json().catch(() => null);
            const errorMessage = errorData?.detail || `HTTP ${res.status}: ${res.statusText}`;
            throw new Error(errorMessage);
          }
          
          const data = await res.json();
          output.textContent = data.location;
          output.className = 'output';
          
          // Save to history
          HistoryManager.save('location', {
            type: locationType,
            size: size,
            setting: setting,
            tone: tone,
            genre: genre
          }, data.location);
          
        } catch (err) {
          output.textContent = `‚ùå ${err.message}`;
          output.className = 'output error';
          console.error('Generation error:', err);
        } finally {
          // Reset button state
          button.disabled = false;
          button.textContent = "Generate Location";
        }
      }

      // Add keyboard support
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !document.querySelector('.generate-btn').disabled) {
          generateLocation();
        }
      });
    </script>
  </body>
</html>
