<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Generator - Storysmith</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">‚Üê Back to Storysmith</a>
      </div>
      
      <h1>üèõÔ∏è Organization Generator</h1>
      <div class="tip">Fill in any fields you want to customize, or leave blank for random results.</div>
      
      <div class="form-grid">
        <div>
          <label for="structure">Structure</label>
          <input type="text" id="structure" placeholder="guild, cult, merchant-company, noble-house, criminal-syndicate, etc.">
        </div>
        <div>
          <label for="size">Size</label>
          <input type="text" id="size" placeholder="small, medium, large, massive, secretive">
        </div>
        <div>
          <label for="influence">Influence</label>
          <input type="text" id="influence" placeholder="local, regional, national, international, shadow">
        </div>
        <div>
          <label for="focus">Focus</label>
          <input type="text" id="focus" placeholder="trade, knowledge, power, religion, crime, protection, craft, etc.">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="fantasy, medieval, steampunk, modern, sci-fi, horror, etc.">
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Organization</button>
      
      <div class="output waiting" id="output">
        Waiting for input... Click "Generate Organization" to begin.
      </div>
    </div>

    <script src="js/history.js"></script>
    <script>
      document.getElementById('generate-btn').addEventListener('click', async () => {
        const output = document.getElementById('output');
        const button = document.getElementById('generate-btn');
        
        output.className = 'output loading';
        output.textContent = "üé≤ Building your organization...";
        button.disabled = true;
        button.textContent = "Generating...";
        
        const structure = document.getElementById('structure').value || '';
        const size = document.getElementById('size').value || '';
        const influence = document.getElementById('influence').value || '';
        const focus = document.getElementById('focus').value || '';
        const genre = document.getElementById('genre').value || '';
        
        const params = new URLSearchParams({
          structure: structure,
          size: size,
          influence: influence,
          focus: focus,
          genre: genre
        });
        
        try {
          const response = await fetch(`http://localhost:8000/organization?${params}`);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            const errorMessage = errorData?.detail || `HTTP ${response.status}: ${response.statusText}`;
            throw new Error(errorMessage);
          }
          
          const data = await response.json();
          output.className = 'output';
          output.textContent = data.organization;
          
          // Save to history
          HistoryManager.save('organization', {
            structure: structure,
            size: size,
            influence: influence,
            focus: focus,
            genre: genre
          }, data.organization);
          
        } catch (error) {
          output.className = 'output error';
          output.textContent = `‚ùå ${error.message}`;
          console.error('Generation error:', error);
        } finally {
          // Reset button state
          button.disabled = false;
          button.textContent = "Generate Organization";
        }
      });
    </script>
  </body>
</html>
