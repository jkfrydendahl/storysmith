<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Generator - Storysmith</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">‚Üê Back to Storysmith</a>
      </div>
      
      <h1>üé≠ Event Generator</h1>
      <div class="tip">Fill in any fields you want to customize, or leave blank for random results.</div>
      
      <div class="form-grid">
        <div>
          <label for="event_type">Type</label>
          <input type="text" id="event_type" placeholder="encounter, festival, disaster, political, social, magical, etc.">
        </div>
        <div>
          <label for="scale">Scale</label>
          <input type="text" id="scale" placeholder="personal, local, regional, kingdom-wide, cosmic">
        </div>
        <div>
          <label for="tone">Tone</label>
          <input type="text" id="tone" placeholder="positive, neutral, ominous, chaotic, mysterious, celebratory, etc.">
        </div>
        <div>
          <label for="setting">Setting</label>
          <input type="text" id="setting" placeholder="urban, wilderness, court, tavern, market, temple, village, etc.">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="fantasy, medieval, steampunk, modern, sci-fi, horror, etc.">
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Event</button>
      
      <div class="output waiting" id="output">
        Waiting for input... Click "Generate Event" to create an event.
      </div>
    </div>

    <script src="js/history.js"></script>
    <script>
      document.getElementById('generate-btn').addEventListener('click', async () => {
        const output = document.getElementById('output');
        const button = document.getElementById('generate-btn');
        
        output.className = 'output loading';
        output.textContent = "üé≤ Creating your event...";
        button.disabled = true;
        button.textContent = "Generating...";
        
        const eventType = document.getElementById('event_type').value || '';
        const scale = document.getElementById('scale').value || '';
        const tone = document.getElementById('tone').value || '';
        const setting = document.getElementById('setting').value || '';
        const genre = document.getElementById('genre').value || '';
        
        const params = new URLSearchParams({
          event_type: eventType,
          scale: scale,
          tone: tone,
          setting: setting,
          genre: genre
        });
        
        try {
          const response = await fetch(`http://localhost:8000/event?${params}`);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            const errorMessage = errorData?.detail || `HTTP ${response.status}: ${response.statusText}`;
            throw new Error(errorMessage);
          }
          
          const data = await response.json();
          output.className = 'output';
          output.textContent = data.event;
          
          // Save to history
          HistoryManager.save('event', {
            type: eventType,
            scale: scale,
            tone: tone,
            setting: setting,
            genre: genre
          }, data.event);
          
        } catch (error) {
          output.className = 'output error';
          output.textContent = `‚ùå ${error.message}`;
          console.error('Generation error:', error);
        } finally {
          // Reset button state
          button.disabled = false;
          button.textContent = "Generate Event";
        }
      });
    </script>
  </body>
</html>
