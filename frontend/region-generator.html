<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Region Generator - Storysmith</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">‚Üê Back to Storysmith</a>
      </div>
      
      <h1>üó∫Ô∏è Region Generator</h1>
      <div class="tip">Fill in any fields you want to customize, or leave blank for random results.</div>
      
      <div class="form-grid">
        <div>
          <label for="region_type">Type</label>
          <input type="text" id="region_type" placeholder="kingdom, wilderness, province, trade-zone, frontier, etc.">
        </div>
        <div>
          <label for="size">Size</label>
          <input type="text" id="size" placeholder="small, medium, large, vast">
        </div>
        <div>
          <label for="terrain">Terrain</label>
          <input type="text" id="terrain" placeholder="plains, mountains, forest, desert, coastal, islands, etc.">
        </div>
        <div>
          <label for="climate">Climate</label>
          <input type="text" id="climate" placeholder="temperate, cold, hot, tropical, arid, etc.">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="fantasy, medieval, steampunk, modern, sci-fi, horror, etc.">
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Region</button>
      
      <div class="output waiting" id="output">
        Waiting for input... Click "Generate Region" to create a region.
      </div>
    </div>

    <script src="history.js"></script>
    <script>
      document.getElementById('generate-btn').addEventListener('click', async () => {
        const output = document.getElementById('output');
        const button = document.getElementById('generate-btn');
        
        output.className = 'output loading';
        output.textContent = "üé≤ Mapping your region...";
        button.disabled = true;
        button.textContent = "Generating...";
        
        const regionType = document.getElementById('region_type').value || '';
        const size = document.getElementById('size').value || '';
        const terrain = document.getElementById('terrain').value || '';
        const climate = document.getElementById('climate').value || '';
        const genre = document.getElementById('genre').value || '';
        
        const params = new URLSearchParams({
          region_type: regionType,
          size: size,
          terrain: terrain,
          climate: climate,
          genre: genre
        });
        
        try {
          const response = await fetch(`http://localhost:8000/region?${params}`);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          output.className = 'output';
          output.textContent = data.region;
          
          // Save to history
          HistoryManager.save('region', {
            type: regionType,
            size: size,
            terrain: terrain,
            climate: climate,
            genre: genre
          }, data.region);
          
        } catch (error) {
          output.className = 'output error';
          output.textContent = "‚ùå Error generating region. Please check your connection and try again.";
          console.error('Generation error:', error);
        } finally {
          // Reset button state
          button.disabled = false;
          button.textContent = "Generate Region";
        }
      });
    </script>
  </body>
</html>
