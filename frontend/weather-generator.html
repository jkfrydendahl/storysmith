<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Generator - Storysmith</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">‚Üê Back to Storysmith</a>
      </div>
      
      <h1>üå§Ô∏è Weather Generator</h1>
      <div class="tip">Fill in any fields you want to customize, or leave blank for random results.</div>
      
      <div class="form-grid">
        <div>
          <label for="phenomenon">Phenomenon</label>
          <input type="text" id="phenomenon" placeholder="rain, snow, storm, fog, heat-wave, blizzard, etc.">
        </div>
        <div>
          <label for="severity">Severity</label>
          <input type="text" id="severity" placeholder="mild, moderate, severe, catastrophic">
        </div>
        <div>
          <label for="season">Season</label>
          <input type="text" id="season" placeholder="spring, summer, autumn, winter">
        </div>
        <div>
          <label for="environment">Environment</label>
          <input type="text" id="environment" placeholder="plains, mountains, forest, desert, coastal, etc.">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="fantasy, medieval, sci-fi, modern, horror, etc.">
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Weather</button>
      
      <div class="output waiting" id="output">
        Waiting for input... Click "Generate Weather" to create weather.
      </div>
    </div>

    <script src="js/history.js"></script>
    <script>
      document.getElementById('generate-btn').addEventListener('click', async () => {
        const output = document.getElementById('output');
        const button = document.getElementById('generate-btn');
        
        output.className = 'output loading';
        output.textContent = "üé≤ Conjuring your weather...";
        button.disabled = true;
        button.textContent = "Generating...";
        
        const phenomenon = document.getElementById('phenomenon').value || '';
        const severity = document.getElementById('severity').value || '';
        const season = document.getElementById('season').value || '';
        const environment = document.getElementById('environment').value || '';
        const genre = document.getElementById('genre').value || '';
        
        const params = new URLSearchParams({
          phenomenon: phenomenon,
          severity: severity,
          season: season,
          environment: environment,
          genre: genre
        });
        
        try {
          const response = await fetch(`http://localhost:8000/weather?${params}`);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            const errorMessage = errorData?.detail || `HTTP ${response.status}: ${response.statusText}`;
            throw new Error(errorMessage);
          }
          
          const data = await response.json();
          output.className = 'output';
          output.textContent = data.weather;
          
          // Save to history
          HistoryManager.save('weather', {
            phenomenon: phenomenon,
            severity: severity,
            season: season,
            environment: environment,
            genre: genre
          }, data.weather);
          
        } catch (error) {
          output.className = 'output error';
          output.textContent = `‚ùå ${error.message}`;
          console.error('Generation error:', error);
        } finally {
          // Reset button state
          button.disabled = false;
          button.textContent = "Generate Weather";
        }
      });
    </script>
  </body>
</html>
